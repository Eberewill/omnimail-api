services:
  app:
    build: .
    ports:
      - "8000:8000"
      - "2525:25" # SMTP Port
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/omnimail
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=omnimail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
